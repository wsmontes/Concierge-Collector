[pytest]
markers =
    integration: Integration tests that hit external APIs (deselect with '-m "not integration"')
    external_api: Tests that require external API access (Google Places, OpenAI, etc.)
    mongo: Tests that require MongoDB connection
    openai: Tests that require OpenAI API access
    slow: Tests that take more than 5 seconds to run
asyncio_default_fixture_loop_scope = function

# Default test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Console output
addopts = 
    -ra
    --strict-markers
    --disable-warnings
    --tb=short
