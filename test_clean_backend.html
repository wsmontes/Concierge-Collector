<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Entity-Curation Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1>üß™ Clean Entity-Curation Backend Test</h1>
    <div id="status">Initializing...</div>
    <div id="logs"></div>
    <div id="results"></div>

    <!-- Required dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
    
    <!-- Core system -->
    <script src="scripts/config.js"></script>
    <script src="scripts/logger.js"></script>
    <script src="scripts/moduleWrapper.js"></script>
    
    <!-- Clean entity-curation backend -->
    <script src="scripts/dataStore.js"></script>
    <script src="scripts/apiService.js"></script>
    <script src="scripts/syncManager.js"></script>
    <script src="scripts/importManager.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        const resultsDiv = document.getElementById('results');

        function addLog(message, type = 'info') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }

        function updateStatus(message, type = 'info') {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        async function testBackend() {
            try {
                addLog('üöÄ Starting clean backend test...', 'info');
                
                // Test 1: Check if modules loaded
                addLog('üì¶ Checking module availability...', 'info');
                
                if (!window.DataStore) throw new Error('DataStore not loaded');
                if (!window.ApiService) throw new Error('ApiService not loaded');
                if (!window.SyncManager) throw new Error('SyncManager not loaded');
                if (!window.ImportManager) throw new Error('ImportManager not loaded');
                
                addLog('‚úÖ All modules loaded successfully', 'success');
                
                // Test 2: Initialize DataStore
                addLog('üîÑ Initializing DataStore...', 'info');
                await window.DataStore.initialize();
                
                if (!window.DataStore.isInitialized) {
                    throw new Error('DataStore initialization failed');
                }
                addLog('‚úÖ DataStore initialized successfully', 'success');
                
                // Test 3: Test database operations
                addLog('üîÑ Testing database operations...', 'info');
                
                // Create a test entity
                const testEntity = await window.DataStore.createEntity({
                    type: 'restaurant',
                    name: 'Test Restaurant',
                    data: {
                        cuisine: ['Italian'],
                        location: 'Test City'
                    }
                });
                addLog(`‚úÖ Created test entity: ${testEntity.entity_id}`, 'success');
                
                // Query entities
                const entities = await window.DataStore.getEntities({ type: 'restaurant' });
                addLog(`‚úÖ Retrieved ${entities.length} entities`, 'success');
                
                // Test 4: Initialize other services
                addLog('üîÑ Initializing API Service...', 'info');
                await window.ApiService.initialize();
                addLog('‚úÖ API Service initialized', 'success');
                
                addLog('üîÑ Initializing Sync Manager...', 'info');
                await window.SyncManager.initialize();
                addLog('‚úÖ Sync Manager initialized', 'success');
                
                addLog('üîÑ Initializing Import Manager...', 'info');
                await window.ImportManager.initialize();
                addLog('‚úÖ Import Manager initialized', 'success');
                
                // Summary
                updateStatus('üéâ All tests passed! Clean backend is working perfectly.', 'success');
                
                resultsDiv.innerHTML = `
                    <h2>‚úÖ Test Results Summary</h2>
                    <ul>
                        <li>‚úÖ All 4 core modules loaded successfully</li>
                        <li>‚úÖ DataStore initialized and database working</li>
                        <li>‚úÖ Entity creation and querying functional</li>
                        <li>‚úÖ API Service ready</li>
                        <li>‚úÖ Sync Manager ready</li>
                        <li>‚úÖ Import Manager ready</li>
                    </ul>
                    <p><strong>Result:</strong> The clean entity-curation backend is fully functional!</p>
                `;
                
            } catch (error) {
                addLog(`‚ùå Test failed: ${error.message}`, 'error');
                updateStatus(`‚ùå Test failed: ${error.message}`, 'error');
                
                resultsDiv.innerHTML = `
                    <h2>‚ùå Test Failed</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Stack:</strong> <code>${error.stack}</code></p>
                `;
            }
        }

        // Wait for DOM to load, then run tests
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(testBackend, 100);
        });
    </script>
</body>
</html>
