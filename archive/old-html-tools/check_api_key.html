<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check API Key</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .status-box {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç API Key Diagnostic</h1>
        
        <div id="result"></div>
        
        <button onclick="checkKey()">üîÑ Recheck</button>
    </div>
    
    <script>
        function checkKey() {
            const result = document.getElementById('result');
            result.innerHTML = '';
            
            // Check localStorage
            const key = localStorage.getItem('google_places_api_key');
            
            if (key) {
                const masked = key.substring(0, 10) + '...' + key.substring(key.length - 4);
                result.innerHTML += `<div class="status-box success">
‚úÖ API Key Found in localStorage!

Key: ${masked}
Length: ${key.length} characters
Starts with: ${key.substring(0, 5)}...

Status: READY TO USE
</div>`;
                
                // Additional validation
                if (!key.startsWith('AIza')) {
                    result.innerHTML += `<div class="status-box error">
‚ö†Ô∏è WARNING: Key doesn't start with "AIza"
This may not be a valid Google API key.
</div>`;
                }
                
                if (key.length < 39) {
                    result.innerHTML += `<div class="status-box error">
‚ö†Ô∏è WARNING: Key seems too short
Expected: ~39 characters
Actual: ${key.length} characters
</div>`;
                }
            } else {
                result.innerHTML += `<div class="status-box error">
‚ùå NO API Key Found!

localStorage.getItem('google_places_api_key') returned: ${key}

Possible issues:
1. Key was not saved
2. Different domain/protocol
3. Browser cleared storage
4. Wrong key name used

Solution:
Go back to setup_google_api_key.html and save the key again.
</div>`;
            }
            
            // Show all localStorage keys for debugging
            const allKeys = Object.keys(localStorage);
            result.innerHTML += `<div class="status-box info">
üìã All localStorage keys (${allKeys.length}):

${allKeys.length === 0 ? 'No keys found' : allKeys.join('\n')}
</div>`;
        }
        
        // Run on load
        checkKey();
    </script>
</body>
</html>
