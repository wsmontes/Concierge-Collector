<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logger Test</title>
</head>
<body>
    <h1>Logger Test Page</h1>
    <p>Open console to see logging output</p>
    
    <button onclick="testDebugOff()">Test Normal Mode</button>
    <button onclick="testDebugOn()">Test Debug Mode</button>
    <button onclick="Logger.setDebugMode(!Logger.isDebugMode())">Toggle Debug (Ctrl+Shift+D)</button>
    
    <script src="scripts/config.js"></script>
    <script src="scripts/logger.js"></script>
    
    <script>
        const testLog = Logger.module('Test');
        
        function testDebugOff() {
            Logger.setDebugMode(false);
            console.log('=== Testing Normal Mode (debug OFF) ===');
            testLog.debug('This should NOT appear in normal mode');
            testLog.info('‚úÖ This SHOULD appear - important info');
            testLog.warn('‚ö†Ô∏è This SHOULD appear - warning');
            testLog.error('‚ùå This SHOULD appear - error');
            console.log('=== Normal mode test complete ===\n');
        }
        
        function testDebugOn() {
            Logger.setDebugMode(true);
            console.log('=== Testing Debug Mode (debug ON) ===');
            testLog.debug('‚ú® This SHOULD appear in debug mode');
            testLog.info('‚úÖ This SHOULD appear - important info');
            testLog.warn('‚ö†Ô∏è This SHOULD appear - warning');
            testLog.error('‚ùå This SHOULD appear - error');
            console.log('=== Debug mode test complete ===\n');
        }
        
        console.log('\nüëã Logger Test Page Loaded');
        console.log('Press Ctrl+Shift+D to toggle debug mode');
        console.log('Or click the buttons above\n');
    </script>
</body>
</html>
