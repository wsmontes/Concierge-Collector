version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: concierge-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: concierge_collector_v4
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - concierge-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: concierge-api-v4
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # MongoDB
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB_NAME: concierge_collector_v4
      
      # API
      API_V4_URL: http://localhost:8000
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_RELOAD: "false"
      
      # Security (CHANGE IN PRODUCTION!)
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production-min-32-chars}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:5500,http://127.0.0.1:5500
      
      # Logging
      LOG_LEVEL: INFO
      
      # MongoDB Indexes
      CREATE_INDEXES_ON_STARTUP: "true"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - concierge-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  concierge-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
