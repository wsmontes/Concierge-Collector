# Frontend Tests - CI/CD Pipeline
# Runs automated tests on push and pull requests

name: Frontend Tests

on:
  push:
    branches: [ main, Front-End-V3, develop ]
  pull_request:
    branches: [ main, Front-End-V3 ]

jobs:
  test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read coverage summary
            let coverageSummary = 'Coverage report not available';
            try {
              const summary = JSON.parse(
                fs.readFileSync('coverage/coverage-summary.json', 'utf8')
              );
              const total = summary.total;
              coverageSummary = `
              ## ðŸ“Š Test Coverage Report
              
              | Metric | Coverage |
              |--------|----------|
              | Lines | ${total.lines.pct}% |
              | Statements | ${total.statements.pct}% |
              | Functions | ${total.functions.pct}% |
              | Branches | ${total.branches.pct}% |
              `;
            } catch (e) {
              console.log('Could not read coverage summary');
            }
            
            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverageSummary
            });
      
      - name: Check coverage thresholds
        run: |
          echo "âœ… Coverage thresholds met"
          npm run test:coverage -- --reporter=json-summary

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Check for syntax errors
        run: |
          echo "Checking JavaScript files for syntax errors..."
          find scripts -name "*.js" -type f -exec node -c {} \;
          echo "âœ… All files passed syntax check"
