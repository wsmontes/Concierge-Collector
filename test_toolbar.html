
<!DOCTYPE html>
<html>
<head>
    <style>
        .hidden { display: none !important; }
        .toolbar-fixed-bottom {
            display: block;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            background-color: white;
            border-top: 2px solid #3b82f6;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }
    </style>
</head>
<body>
    <h1>Toolbar Test</h1>
    <button onclick="toggleToolbar()">Toggle Toolbar</button>
    
    <div id="test-toolbar" class="toolbar-fixed-bottom hidden">
        <p>This is the toolbar</p>
        <button>Save</button>
        <button>Cancel</button>
    </div>
    
    <script>
        function toggleToolbar() {
            const toolbar = document.getElementById('test-toolbar');
            console.log('Before toggle:', {
                hasHiddenClass: toolbar.classList.contains('hidden'),
                display: window.getComputedStyle(toolbar).display,
                className: toolbar.className
            });
            
            toolbar.classList.toggle('hidden');
            
            console.log('After toggle:', {
                hasHiddenClass: toolbar.classList.contains('hidden'),
                display: window.getComputedStyle(toolbar).display,
                className: toolbar.className
            });
        }
        
        // Auto-test on load
        setTimeout(() => {
            console.log('Initial state:');
            toggleToolbar();
            setTimeout(() => {
                console.log('\nSecond toggle:');
                toggleToolbar();
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
